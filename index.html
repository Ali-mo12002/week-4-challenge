<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
   
</head>
<body>
    <header>
        <section id="high-scores">
            <button id="highscores" class="show">High Scores</button>
            
        </section>
        <section id="timer-section">
            <h5 id="timer">60</h5>
        </section>
    </header>
    <main>
        <section id="welcome" class="show">
            <h1>The Football Quiz</h1>
            <input type="text" id="name" placeholder="enter your name to begin"/>
            <button id="start-button">Start The Quiz</button>
        </section>
        <section id="quiz" class="hidden">
            <h1 id="questions"></h1>
            <button id="option1" class="options">aaa</button>
            <button id="option2" class="options">aaa</button>
            <button id="option3" class="options">aaa</button>

            <h4 id="result"></h4>
        </section>
        <section id="summary" class="hidden">
            <h2 id="review"></h2>
            <section id="scores-section">

            </section>

        </section>
        <section id="right" class="hidden">
            <h1 class="h1-result">Well Done You Are Correct!!!</h1>
            <button class="next">Next</button>
        </section>
        <section id="wrong" class="hidden">
            <h1 class="h1-result">Unfortunatly You Were Incorrect. Better Luck Next Time.</h1>
            <button class="next1">Next</button>
        </section>
        <section id="section-highscore" class="hidden">
            <h1 id="topTen">Top Ten Scores </h1>
            <section class="scores-section">

            </section>
        </section>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js" ></script>
</body>
</html>
